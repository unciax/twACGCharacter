<div class="card">
    <div style="width: 100%; height: 300px; overflow: hidden;">
        <img [src]="getAvatarPath()" class="card-img-top" alt="...">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ displayName }}</h5>
        <p class="card-text">{{ group }}</p>
        <div class="row">
            <div class="col-sm-1">
                <i class="bi bi-tags"></i>
            </div>
            <div class="tag-list col-sm-11">
                <span *ngFor="let tag of getTagList()" class="badge rounded-pill bg-primary">{{ tag }}</span>
            </div>
        </div>
    </div>
</div>
